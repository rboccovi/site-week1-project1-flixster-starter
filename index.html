<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flixster</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1 class="header">üçø Roberta's Flixster</h1>

    <div id="search-container">
      <form id="search-form">
        <label for="search-input" class="sr-only">Search movies:</label>
        <input
          type="text"
          id="search-input"
          placeholder="Search movies"
          aria-label="Search movies"
        />
        <button type="submit">Search</button>
        <button type="button" id="clear-results-btn">Clear Results</button>
      </form>
    </div>

    <h2 class="header2">Now playing...</h2>
    <div id="movies-grid"></div>

    <button id="load-more-movies-btn">Load More Movies</button>
    <button id="openPopup">Open Pop-up</button>

    <div id="popupContainer">
      <div id="popupContent">
        <h2>Pop-up Content</h2>
        <p>This is the content of the pop-up.</p>
        <button id="closePopup">Close</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
